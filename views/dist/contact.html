.cardimg img{
height: 206px;

    <style>
@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
h1{
    text-align: center;
    margin: 12px 0px;
}
.input{
    display: block;
    width: 60%;
    padding: 15px 9px;
    margin: 9px 14px;
    border: 2px solid black;
    text-align: center ;
    color: black;
    border-radius: 5px;
    font-family: 'Alfa Slab One', cursive;
    
}
.myform{
    display: flex;
    flex-direction: column;
    justify-content: center;

}

    font-size: 16px;

    font-family: 'Alfa Slab One', cursive;
    background-color: black;
    color: white;
}
.container{
    min-height: 80vh;

    align-items: center;
    flex-direction: column;
    margin: 18px;

}

    font-family: 'Alfa Slab One', cursive;
    font-size: 50px;

    <body> 
      <nav id="navbar">

        </ul>
